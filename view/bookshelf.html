<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/bookshelf.css" />
    <script src="../js/bookshelf.js" defer></script>
  </head>
  <body>

    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>

    <main>
      
      <div class="inputBookContainer">
        <section class="input_section">
          <h2>Masukkan Buku Baru</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input id="inputBookYear" type="number" required>
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
          </form>
        </section>
      </div>
      
      <div class="bookShelfContainer">
        <section class="search_section">
          <h2>Cari Buku</h2>
          <form id="searchBook">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text">
            <button id="searchSubmit" type="submit">Cari</button>
          </form>
        </section>
      </div>

      <section class="btn-toggle">
        <div class="btn-bg">
          <button class="btn-2 active-btn" id="unread-btn">Belum Dibaca</button>
          <button class="btn-2" id="read-btn">Sudah Dibaca</button>
        </div>
      </section>
      
      <section class="unread" id="unread">
        <div class="wrapper book_shelf unread-books">
          <h3>Daftar Buku Belum Dibaca</h3>
          <div id="incompleteBookshelfList" class="book_list">

          </div>
        </div>
      </section>
      
      <section class="read" id="read">
        <div class="wrapper book_shelf">
          <h3>Daftar Buku Sudah Dibaca</h3>
          <div id="completeBookshelfList" class="book_list">

          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy Ali Yusuf 2023</p>
    </footer>
  </body>
</html>
